<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>RESOURCES</h1>
        <section id = "resources">
            <p>Wood</p>
            <p>Stone</p>
            <p>Wheat</p>
            <p>Fish</p>
            <p>Water</p>
        </section>
        <section id = "Buildings">

        </section>
        <section id = "progress">
            <div class="progress-container">
                <p>Happiness</p>
                <div class="progress-bar">
                    <div class="Happiness-fill"></div>
                </div>
                <p>60%</p>
            </div>
            <div class="progress-container">
                <p>Military</p>
                <div class="progress-bar">
                    <div class="Military-fill"></div>
                </div>
                <p>60%</p>
            </div>
            <div class="progress-container">
                <p>Culture</p>
                <div class="progress-bar">
                    <div class="Culture-fill"></div>
                </div>
                <p>60%</p>
            </div>
            <div class="progress-container">
                <p>Science</p>
                <div class="progress-bar">
                    <div class="Science-fill"></div>
                </div>
                <p>60%</p>
            </div>
        </section>
        <section id = "actions">
            <div class="button-container">
                <button>BUILD</button>
                <button>RESEARCH</button>
                <button>STATS</button>
                <button>INFO</button>
            </div>
        </section>
    </body>
</html>
