<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>RESOURCES</h1>
        <section id = "resources">
            <div class="resource-wood">
                <img src="assets/images/resources/Wood.png">
                <span class="wood-amount">00</span>
            </div>
            <div class="resource-stone">
                <img src="assets/images/resources/Stone.png">
                <span class="stone-amount">00</span>
            </div>
            <div class="resource-coal">
                <img src="assets/images/resources/Coal.png">
                <span class="coal-amount">00</span>
            </div>
            <div class="resource-ore">
                <img src="assets/images/resources/Ore.png">
                <span class="ore-amount">00</span>
            </div>
            <div class="resource-fish">
                <img src="assets/images/resources/Fish.png">
                <span class="fish-amount">00</span>
            </div>
            <div class="resource-Iron">
                <img src="assets/images/resources/IronIngot.png">
                <span class="IronIngots-amount">00</span>
            </div>
            
            <button class="arrow-button">▼</button>
            <!-- down arrow &#x25BC; -->
            <!-- up arrow &#9650; -->
            <div class="resource-wheat">
                <img src="assets/images/resources/Wheat.png">
                <span class="Wheat-amount">00</span>
            </div>
            <div class="resource-Flour">
                <img src="assets/images/resources/Flour.png">
                <span class="Flour-amount">00</span>
            </div>

        </section>
        <section id = "Buildings">
            <div class = population>
                <img src="assets/images/resources/Person.svg">
                <span>00</span>
            </div>
            <div class = "fishingHut">
                <div class = "building">
                    <span class = "count">01</span>
                    <img src = "assets/images/buildings/FishingHut.png">
                    <span>:</span>
                    <div class = "worker fishWorker">
                        <img src = "assets/images/resources/Person.svg">
                        <span>00</span>
                        <button class = "plus-button">+</button>
                        <button class = "minus-button">−</button>
                    </div>
                </div>
                <div class = "input">
                    <span>1</span>
                    <img src = "assets/images/resources/Person.svg">
                </div>
                <span>=</span>
                <div class = "output">
                    <span>3</span>
                    <img src = "assets/images/resources/Fish.png">
                </div>
            </div>
            <div class = "lumbermill">
                <div class = "building">
                    <span class = "count">01</span>
                    <img src = "assets/images/buildings/Lumbermill.png">
                    <span>:</span>
                    <div class = "worker woodWorker">
                        <img src = "assets/images/resources/Person.svg">
                        <span>00</span>
                        <button class = "plus-button">+</button>
                        <button class = "minus-button">−</button>
                    </div>
                </div>
                <div class = "input">
                    <span>1</span>
                    <img src = "assets/images/resources/Person.svg">
                </div>
                <span>=</span>
                <div class = "output">
                    <span>3</span>
                    <img src = "assets/images/resources/Wood.png">
                </div>
            </div>
        </section>
        <section id = "progress">
                <div class="progress-container">
                    <p>Happiness</p>
                    <div class="progress-bar">
                        <div class="Happiness-fill"></div>
                    </div>
                    <p>0%</p>
                </div>
                <div class="progress-container">
                    <p>Military</p>
                    <div class="progress-bar">
                        <div class="Military-fill"></div>
                    </div>
                    <p>0%</p>
                </div>
                <div class="progress-container">
                    <p>Culture</p>
                    <div class="progress-bar">
                        <div class="Culture-fill"></div>
                    </div>
                    <p>0%</p>
                </div>
                <div class="progress-container">
                    <p>Population</p>
                    <div class="progress-bar">
                        <div class="Population-fill"></div>
                    </div>
                    <p>0%</p>
                </div>
                
        </section>
        <section id = "actions">
            <div class="button-container">
                <button id="build-button">BUILD</button>
                <button>RESEARCH</button>
                <button>STATS</button>
                <button>INFO</button>
            </div>
            <div id = "build">
                <img id = "FishingHut" src="assets/images/buildings/FishingHut.png">
                <img id = "Lumbermill" src="assets/images/buildings/Lumbermill.png">
                <img id = "Mine" src="assets/images/buildings/Mine.png">
                <img id = "Smelter" src="assets/images/buildings/Smelter.png">
                <img id = "Windmill" src="assets/images/buildings/Windmill.png">                
            </div>
        </section>
    </body>
    <script src="js/main.js"></script>
</html>
